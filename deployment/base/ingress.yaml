apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP": 80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-west-1:091733698341:certificate/8e052924-a06d-4d5c-8bb2-64d419778b87
    external-dns.alpha.kubernetes.io/hostname: pauconu.com
spec:
  ingressClassName: alb
  rules:
  - host: pauconu.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "frontend-service"
              port:
                number: 3000
  - host: api.pauconu.com
    http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: "auth-service"
              port:
                number: 3003